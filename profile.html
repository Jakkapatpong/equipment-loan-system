<!doctype html><html lang='th'><head><title>โปรไฟล์ของฉัน | Equip V2.3</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script src="js/config.js"></script><script src="js/app.js"></script><script src="js/sidebar.js"></script>
<script>document.addEventListener('DOMContentLoaded',function(){ requireLogin(null); renderSidebar(); });</script></head><body><div class='container'><aside class='sidebar'></aside><main class='main'><div class='topbar'><div class='left'><button class='btn hamburger'><span class='material-symbols-outlined'>menu</span></button><strong>โปรไฟล์ของฉัน</strong></div><div class='user-info'>...</div></div><div class='content'>
<div class='grid cols-2'>
  <div class='card'><h3>ข้อมูลโปรไฟล์</h3><form id='pf'>
    <div class='input'><label>ชื่อพนักงาน</label><input id='fullname'></div>
    <div class='input'><label>แผนก</label><input id='dept'></div>
    <div class='input'><label>ตำแหน่ง</label><input id='title'></div>
    <div class='input'><label>รูปโปรไฟล์</label><input id='photo' type='file' accept='image/*'></div>
    <button class='btn primary' type='submit'>บันทึก</button>
  </form></div>
  <div class='card'><h3>เปลี่ยนรหัสผ่าน</h3><form id='pwf'>
    <div class='input'><label>รหัสผ่านเดิม</label><input id='oldpass' type='password' required></div>
    <div class='input'><label>รหัสผ่านใหม่</label><input id='newpass' type='password' required></div>
    <button class='btn primary' type='submit'>เปลี่ยนรหัสผ่าน</button>
  </form></div>
</div>
<script src='js/profile.js'></script>
</div></main></div></body></html>
