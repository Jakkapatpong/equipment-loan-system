<!doctype html><html lang='th'><head><title>ประวัติ/รายงาน | Equip V2.3</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script src="js/config.js"></script><script src="js/app.js"></script><script src="js/sidebar.js"></script>
<script>document.addEventListener('DOMContentLoaded',function(){ requireLogin(null); renderSidebar(); });</script></head><body><div class='container'><aside class='sidebar'></aside><main class='main'><div class='topbar'><div class='left'><button class='btn hamburger'><span class='material-symbols-outlined'>menu</span></button><strong>ประวัติ/รายงาน</strong></div><div class='user-info'>...</div></div><div class='content'>
<div class='card'>
  <div style='display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px'>
    <button class='btn ghost' id='qThisMonth'>เดือนนี้</button>
    <button class='btn ghost' id='qThisQuarter'>ไตรมาสนี้</button>
    <button class='btn ghost' id='qThisYear'>ปีนี้</button>
    <button class='btn ghost' id='qClear'>ล้างตัวกรองวันที่</button>
  </div>
  <form id='filters' class='grid cols-4'>
    <div class='input'><label>วันที่เริ่ม</label><input type='date' id='from'></div>
    <div class='input'><label>วันที่สิ้นสุด</label><input type='date' id='to'></div>
    <div class='input admin-only'><label>รายชื่อ (ผู้ยืม)</label><select id='employee'><option value=''>ทั้งหมด</option></select></div>
    <div class='input admin-only'><label>แผนก</label><select id='dept'><option value=''>ทั้งหมด</option></select></div>
    <div class='input'><label>ชื่ออุปกรณ์</label>
      <input id='equipName' list='equipList' placeholder='พิมพ์ค้นหาหรือเลือก'>
      <datalist id='equipList'></datalist>
    </div>
    <div class='input' style='align-self:end'><button class='btn primary' type='submit'>ค้นหา</button></div>
  </form>
</div>

<div class='grid cols-2'>
  <div class='card'>
    <div style='display:flex;justify-content:space-between;align-items:center'>
      <h3>รายการยืม (ผลตามตัวกรอง)</h3>
      <div>
        <button class='btn' id='expBorrowCsv'>Export CSV</button>
        <button class='btn' id='expBorrowXls'>Export Excel</button>
      </div>
    </div>
    <table class='table' id='tbl1'><thead><tr><th>id</th><th>วันที่</th><th>ชื่ออุปกรณ์</th><th>ชื่อพนักงาน</th></tr></thead><tbody></tbody></table>
  </div>
  <div class='card'>
    <div style='display:flex;justify-content:space-between;align-items:center'>
      <h3>รายการคืน (ผลตามตัวกรอง)</h3>
      <div>
        <button class='btn' id='expReturnCsv'>Export CSV</button>
        <button class='btn' id='expReturnXls'>Export Excel</button>
      </div>
    </div>
    <table class='table' id='tbl2'><thead><tr><th>id</th><th>วันที่</th><th>ชื่ออุปกรณ์</th><th>ชื่อพนักงาน</th><th>ผู้รับคืน</th><th>ระยะเวลา</th><th>ชม.</th></tr></thead><tbody></tbody></table>
  </div>
</div>
<script src='js/reports.js'></script>
</div></main></div></body></html>
