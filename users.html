<!doctype html><html lang='th'><head><title>สร้าง/จัดการผู้ใช้ | Equip V2.3</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script src="js/config.js"></script><script src="js/app.js"></script><script src="js/sidebar.js"></script>
<script>document.addEventListener('DOMContentLoaded',function(){ requireLogin(["admin", "dev"]); renderSidebar(); });</script></head><body><div class='container'><aside class='sidebar'></aside><main class='main'><div class='topbar'><div class='left'><button class='btn hamburger'><span class='material-symbols-outlined'>menu</span></button><strong>สร้าง/จัดการผู้ใช้</strong></div><div class='user-info'>...</div></div><div class='content'>
<div class="content">
  <div class="grid cols-2">
    <!-- สร้างผู้ใช้ -->
    <div class="card">
      <h3>สร้างผู้ใช้</h3>

      <div class="grid cols-2">
        <div class="input"><label>username</label><input id="u_user"></div>
        <div class="input"><label>password</label><input id="u_pass" type="password"></div>
        <div class="input"><label>ชื่อพนักงาน</label><input id="u_name"></div>
        <div class="input"><label>แผนก</label><input id="u_dept"></div>
        <div class="input"><label>ตำแหน่ง</label><input id="u_pos"></div>
        <div class="input"><label>รูปพนักงาน</label><input id="u_pic" type="file" accept="image/*"></div>
        <div class="input"><label>สถานะในระบบ</label>
          <select id="u_status"><option>active</option><option>inactive</option></select>
        </div>
        <div class="input"><label>role</label>
          <select id="u_role"><option>user</option><option>admin</option><option>dev</option></select>
        </div>
      </div>

      <div class="actions right">
        <button class="btn">ล้างฟอร์ม</button>
        <button class="btn primary">สร้างผู้ใช้</button>
      </div>
    </div>

    <!-- รายการผู้ใช้ -->
    <div class="card">
      <h3>รายการผู้ใช้</h3>
      <div class="table-wrap">
        <table class="table">
          <thead><tr><th>id</th><th>user</th><th>ชื่อ</th><th>แผนก</th><th>ตำแหน่ง</th><th>role</th><th>สถานะ</th></tr></thead>
          <tbody id="users_tbody"><tr><td colspan="7" class="small">กำลังโหลด…</td></tr></tbody>
        </table>
      </div>
      <div class="actions right">
        <button class="btn ghost">รีเฟรช</button>
      </div>
    </div>
  </div>
</div>
