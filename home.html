<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard | Equip V2.3</title>

  <link href="assets/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script src="js/config.js?v=8"></script>
  <script src="js/app.js?v=8"></script>
  <script src="js/sidebar.js?v=6"></script>
  <script defer src="js/home.js?v=3"></script>
</head>
<body class="page-dashboard">
<div class="container">
  <aside class="sidebar"></aside>
  <main class="main">
    <!-- Topbar -->
    <div class="topbar">
      <div class="left">
        <button class="btn hamburger"><span class="material-symbols-outlined">menu</span></button>
        <strong>Dashboard</strong>
      </div>
      <div class="right">
        <div class="top-actions">
          <button class="btn ghost" id="btnImport"><span class="material-symbols-outlined">file_upload</span> Import CSV</button>
          <button class="btn ghost" id="btnExport"><span class="material-symbols-outlined">file_download</span> Export</button>
          <button class="btn primary" id="btnAdd"><span class="material-symbols-outlined">add</span> เพิ่มทรัพย์สิน</button>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- แถวสรุปตัวเลข 4 กล่อง -->
      <section class="grid dash-4">
        <div class="card lift stat">
          <div class="stat-head">
            <span>ทรัพย์สินทั้งหมด</span>
            <span class="material-symbols-outlined mut">inventory_2</span>
          </div>
          <div class="stat-value" id="m_total">-</div>
          <div class="stat-sub" id="m_total_sub"> </div>
        </div>

        <div class="card lift stat">
          <div class="stat-head">
            <span>พร้อมใช้งาน</span>
            <span class="material-symbols-outlined mut">verified</span>
          </div>
          <div class="stat-value" id="m_available">-</div>
          <div class="stat-sub" id="m_available_sub"> </div>
        </div>

        <div class="card lift stat">
          <div class="stat-head">
            <span>กำลังใช้งาน</span>
            <span class="material-symbols-outlined mut">deployed_code</span>
          </div>
          <div class="stat-value" id="m_inuse">-</div>
          <div class="stat-sub" id="m_inuse_sub"> </div>
        </div>

        <div class="card lift stat dangerish">
          <div class="stat-head">
            <span>เลยกำหนด</span>
            <span class="material-symbols-outlined mut">error</span>
          </div>
          <div class="stat-value" id="m_overdue">0</div>
          <div class="stat-sub">ต้องติดตามด่วน</div>
        </div>
      </section>

      <!-- รายการล่าสุด + ภาพรวมแผนก -->
      <section class="grid cols-2 gap-16">
        <div class="card lift">
          <div class="card-head">
            <div class="title"><span class="material-symbols-outlined">bolt</span> รายการล่าสุด (10 รายการ)</div>
          </div>
          <div id="latest_list" class="list slim">
            <!-- แทรกรายการด้วย JS -->
          </div>
          <div class="card-foot right">
            <button class="btn ghost" id="btnMore">ดูทั้งหมด</button>
          </div>
        </div>

        <div class="card lift">
          <div class="card-head">
            <div class="title"><span class="material-symbols-outlined">corporate_fare</span> ภาพรวมแผนก</div>
          </div>
          <div id="dept_list" class="dept-list">
            <!-- แทรกสรุปแผนกด้วย JS -->
          </div>
          <div class="card-foot">
            <button class="btn ghost"><span class="material-symbols-outlined" style="vertical-align:middle">description</span> รายงานตามแผนก</button>
          </div>
        </div>
      </section>

      <!-- ทางลัดการทำงาน -->
      <section class="card lift">
        <div class="title mb8">การดำเนินการด่วน</div>
        <div class="quick-grid">
          <button class="quick lift" id="q_add">
            <span class="material-symbols-outlined">add_circle</span>
            <div>เพิ่มทรัพย์สิน</div>
          </button>
          <button class="quick lift" id="q_import">
            <span class="material-symbols-outlined">file_upload</span>
            <div>Import CSV</div>
          </button>
          <button class="quick lift" id="q_export">
            <span class="material-symbols-outlined">file_download</span>
            <div>Export รายงาน</div>
          </button>
        </div>
      </section>
    </div>
  </main>
</div>
</body>
</html>
